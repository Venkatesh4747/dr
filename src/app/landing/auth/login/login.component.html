<nb-card class="height">
  <nb-card-body class="d-flex justify-content-center align-items-center w-100">
      <div class="col-xxl-6">
        <h2>Welcome to Doctor App</h2>
        <h6 class="mt-3 text-muted">Need an account? <a routerLink="../forgot-password">SignUp</a></h6>
        <h2>Sign In</h2>
        <form [formGroup]="loginForm" class="my-3">
          <div class="form-group mt-2">
            <label for="input-email" class="mb-2">Email</label>
            <input type="text" nbInput class="w-100" fullWidth  status="danger" placeholder="Email">
            <div *ngIf="submitted && f['email'].errors && f['email'].errors['required']"
              class="error-form text-danger fs-15">Email is required
              Email is required
            </div>
          </div>
          <div class="form-group mt-2">
            <label for="input-password" class="mb-2">Password</label>
            <div class="input-group mb-3">
                <input id="input-password" [type]="getInputType()" fieldSize="medium" class="form-control" nbInput fullWidth formControlName="password" placeholder="Password">
                <button nbButton status="basic" size="medium" ghost (click)="toggleShowPassword()">
                    <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                             pack="eva"
                             [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
                    </nb-icon>
                </button>
            </div>
        </div>
        <div class="form-group mb-3 d-flex justify-content-between">
            <nb-checkbox status="basic">Remember me</nb-checkbox>
            <a routerLink="../forgot-password" class="text-decoration-none">Forgot Password?</a>
        </div>
          <div class="text-center mb-3">
            <button nbButton class="w-100" status="success">Sign In</button>
          </div>
        </form>
      </div>
  </nb-card-body>
</nb-card>
